version: 1.0.{build}
configuration: Release

# scripts to run before build
before_build:
- cmd: >-
    dotnet restore src\ProverbApi\ProverbApi.csproj

build_script:
- cmd: >-
    dotnet publish src\ProverbApi\ProverbApi.csproj --output %appveyor_build_folder%\dist

artifacts:
- path: dist
  name: WebApplication

